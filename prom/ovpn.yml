groups:
- name: OpenVPN server
  rules:
  - alert: VPN_auto_backup_timer_Down
    expr: node_systemd_unit_state{instance="VPNIPPLACEHOLDER:9100",job="vpn-node",name="auto-backup.timer",state="inactive",type="oneshot"} == 1
    for: 1m
    annotations:
      title: 'VPN "auto_backup" timer is down'
      description: 'VPN "auto_backup" timer has been down for more than 1 minute'
    labels:
      severity: 'critical'
  - alert: OpenVPN_Down
    expr: node_systemd_unit_state{instance="VPNIPPLACEHOLDER:9100",job="vpn-node",name="openvpn-server@SERVERPLACEHOLDER.service",state="inactive",type="notify"} == 1
    for: 1m
    annotations:
      title: 'OpenVPN server is down'
      description: 'OpenVPN server has been down for more than 1 minute'
    labels:
      severity: 'critical'
  - alert: VPN_CPU_Overload
    expr: node_load5{instance="VPNIPPLACEHOLDER:9100",job="vpn-node"} > VPNCPUPLACEHOLDER
    for: 1m
    annotations:
      title: 'VPN server CPU is overloaded'
      description: 'VPN server CPU load for 5 minutes is over 100% for more than 1 minute'
    labels:
      severity: 'medium'
  - alert: VPNLowMemory
    expr: 100 * (1 - (node_memory_MemFree_bytes{instance="VPNIPPLACEHOLDER:9100",job="vpn-node"} + node_memory_Cached_bytes{instance="VPNIPPLACEHOLDER:9100",job="vpn-node"} + node_memory_Buffers_bytes{instance="VPNIPPLACEHOLDER:9100",job="vpn-node"}) / node_memory_MemTotal_bytes{instance="VPNIPPLACEHOLDER:9100",job="vpn-node"}) > 85
    for: 5m
    annotations:
      title: 'Low RAM on VPN server is available'
      description: 'Average available amoount of RAM on VPN server is less than 15% for more than 5 minutes'
    labels:
      severity: 'critical'
  - alert: VPNLowDiskSpace
    expr: 100 - node_filesystem_avail_bytes{instance="VPNIPPLACEHOLDER:9100",job="vpn-node",fstype!="rootfs",mountpoint="/"} / node_filesystem_size_bytes{instance="VPNIPPLACEHOLDER:9100",job="vpn-node",mountpoint="/"} * 100 > 90
    for: 1
    annotations:
      title: 'Low disk space on VPN server'
      description: 'Less than 10% of the VPN server disk space is available for more than 1 minute'
    labels:
      severity: 'critical'
